<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Formulario de registro</title>
</head>

<body>
    <form action="#" method="POST">
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre </label><br>

            <input type="text" name="nombre" id="nombre" placeholder="Juan"><br>
            <label for="apellido">apellido </label><br>

            <input type="text" name="apellido" id="apellido" placeholder="Perez"><br>
            <label for="Dia de nacimiento">Dia de nacimiento</label><br>
            <input type="date" name="bday" id="bday"><br>
            <label for="Animal">Animal favorito </label><br>
            <input type="text" name="animal" id="animal" placeholder="Perro"><br>

        </fieldset>
        <fieldset>
            <legend>Cuenta</legend>
            <label for="email">Email: </label><br>
            <input type="email" name="email" id="email" required><br>
            <label for="Contrasena">contrasena: </label><br>
            <input type="password" name="pass" id="pass" required pattern=".{5,10}"><br>
            <label for="Contrasena">contrasena: </label><br>
            <input type="password" name="pass" id="pass" required pattern=".{5,10}"><br>

        </fieldset>

        <fieldset>
            <legend>Informacion de contacto</legend>
            <label for="direccion">Direccion: </label><br>
            <input type="text" name="dir" id="dir"><br>
            <label for="ciudad">Ciudad: </label><br>
            <input type="text" name="ciudad" id="ciudad"><br>
            <label for="pais">Pais: </label><br>
            <input type="text" name="pais" id="pais" placeholder="El Salvador"><br>
            <label for="num telefono">Num telefono</label><br>
            <input type="number" name="telefono" id="telefono" placeholder="22577777"><br>
        </fieldset>
        <input type="submit" value="Enviar">

    </form>
</body>

</html>
